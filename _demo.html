    <link rel="import" href="../polymer-misc/auto-search.html">

<body>
    <dom-module id='demo-tag'>
        <style>
            #list {
                width: 400px;
                border: 1px solid silver;
            }
        </style>

        <template>
            <auto-search value="{{query}}"></auto-search>
            <geo-search query="{{query}}" result="{{result}}"></geo-search>
            <city-list id='list' data="{{result}}"></city-list>
            <json-prettify data="{{result}}"></json-prettify>
        </template>
    </dom-module>



    <script>
        Polymer({
            is: 'demo-tag',
            properties: {
                days: {
                    type: Array,
                    observer: 'processData'
                }
            }

        });
    </script>

    <demo-tag></demo-tag>
</body>
