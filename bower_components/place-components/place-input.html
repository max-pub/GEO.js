<link rel="import" href="../core-icon/core-icon.html">
<link rel="import" href="place-picker.html">




<polymer-element name="place-input" attributes="label,value">
    <template>
        <style>
            span{cursor:pointer;}
            span:hover{color:orange;}
            .placeholder{color:silver;}
            core-field{border-bottom:1px solid silver; width:300px;}
            core-field /deep/ #cancel{color:silver;}
        </style>
        <core-field>
            <core-icon icon='room'></core-icon>
            <span on-tap="{{togglePopup}}" class="{{value.string?'value':'placeholder'}}">{{value.string?value.string:label}}</span>
            <core-icon id='cancel' icon="cancel" hidden?='{{!value.string.length}}' on-tap='{{clearValue}}'></core-icon>
        </core-field>
        <place-picker id='picker' value="{{value}}"></place-picker>
    </template>
    <script>
        Polymer({
            togglePopup: function(){
                this.$.picker.toggle();
            },
            clearValue: function(){
                this.value = {};
            }
        });
    </script>
</polymer-element>
