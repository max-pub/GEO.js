<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<dom-module id="city-list">
    <style>
        :host {
            display: block;
        }

        table {
            width: 100%;
            font-size: 24px;
        }

        .fav {
            width: 40px;
        }

        .countryCode {
            width: 40px;
            color: gray;
        }
    </style>

    <template>
        <table>
            <template is="dom-repeat" items="{{data}}" as='place'>
                <tr on-tap="select">
                    <td class='fav'>
                        <iron-icon icon="star"></iron-icon>
                    </td>
                    <td class='city'>{{place.city}}</td>
                    <td class='countryCode'>{{place.countryCode}}</td>
                </tr>
            </template>
        </table>
    </template>
</dom-module>



<script>
    Polymer({
        is: 'city-list',
        properties: {
            data: Array
        },
        select: function (event, detail, sender) {
            console.log('select', this.item, event, detail, sender);
            return;
            this.selected = JSON.parse(sender.getAttribute('value'));
            this.fire('selected', {
                place: this.selected
            });
            //                if(this.onselect) this.onselect(this.selected);
            console.log('selected', this.selected);
            //                console.log('selected',p,q,r);//p.target,p.target.value);
        }
    });
</script>
